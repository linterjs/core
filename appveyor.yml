environment:
  matrix:
    - nodejs_version: "9"
    - nodejs_version: "8"

cache: node_modules

install:
  - ps: Install-Product node $env:nodejs_version
  - npm install

test_script:
  - node --version
  - npm --version
  - npm test

build: off

notifications:
  - provider: Webhook
    url: https://webhooks.gitter.im/e/f39a577444275f34d7e1
    on_build_success: false
    on_build_failure: true
    on_build_status_changed: true
